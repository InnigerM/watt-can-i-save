<div class="card bg-base-100 shadow-xl bg-primary {{name.toLowerCase()}} text-neutral-content" (click)="submit()">
  <div class="overlay">
    <div class="card-body">
      <div class="flex items-center justify-center mb-4 flex-col">
        <h2 class="card-title font-bold">{{name}}</h2>
      </div>
      <div class="flex text-center"><p>{{description}}</p></div>
      <div class="flex items-center justify-center mt-4">
        <span class="material-symbols-outlined text-5xl text-primary">
          {{icon}}
        </span>
      </div> 
      <div class="flex mt-4">
        <div class="w-1/2 flex flex-row">
          <div class="w-full flex flex-col text-center items-center">
            <div class="w-5/6 badge badge-secondary text-neutral-content py-3"><b>{{statistics.challengesSolved}} / {{statistics.totalChallenges}}</b></div>
            <div class="mt-1 pl-1 text-xs text-secondary">Challenges</div>
          </div>
        </div>
        <div class="w-1/2 flex flex row">
          <div class="w-full flex flex-col text-center items-center ">
            <div class="w-5/6 badge badge-secondary text-neutral-content py-3 "><b>{{ statistics.savings | number : '1.0-0'}} / {{ statistics.totalAmount | number : '1.0-0'}}</b></div>
            <div class="mt-1 pr-1 text-xs text-secondary">CHF gespart</div>
          </div>  
        </div>
      </div>  
    </div>
  </div>
</div>
