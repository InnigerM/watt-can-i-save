<div class="mx-4">
  <div class="flex flex-row justify-between mb-4">
    <span class="text-xl">1/6</span>
    <span class="text-xl">CHF 48.00</span>
  </div>
  <div class="flex flex-col md:flex-row gap-4">
    <div class="p-4 bg-neutral flex flex-col rounded-lg relative" *ngFor="let challenge of challenges">
      <div class="flex-1">
        <p class="text-3xl">{{challenge.title}}</p>
        <span class="text-lg font-thin">{{challenge.description}}</span>
        <div class="mt-4 flex flex-row justify-between items-baseline w-full">
          <span class="text-lg font-thin">Sparpotential:</span>
          <span class="text-lg text-primary">CHF
            <span class="font-bold text-2xl">{{getSaving(challenge.potentialKwhSaved)}}</span>
            / Jahr</span>
        </div>
      </div>
      <span class="material-symbols-outlined text-success absolute right-4">
        verified
      </span>
    </div>
  </div>
</div>
